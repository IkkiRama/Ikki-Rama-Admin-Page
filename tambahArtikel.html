<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Artikel | Admin Ikki Rama</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/lightslider.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="js/JQuery.js"></script>
    <script src="js/lightslider.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</head>

<body>


    <div class="aside">
        <div class="profil">
            <img src="images/img3.jpg" alt="Profil Admin">
            <h5>Feillany Maemu Rizki</h5>
        </div>

        <div class="fitur">
            <a href="index.html" class="perFitur">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </a>

            <a href="kategori.html" class="perFitur">
                <i class="fas fa-tags"></i>
                <p>Kategori</p>
            </a>


            <a href="produk.html" class="perFitur">
                <i class="fas fa-shopping-basket"></i>
                <p>Produk</p>
            </a>

            <a href="artikel.html" class="perFitur">
                <i class="fas fa-newspaper"></i>
                <p>Artikel</p>
            </a>

            <a href="pembelian.html" class="perFitur">
                <i class="fas fa-credit-card"></i>
                <p>Pembelian</p>
            </a>


            <a href="laporan.html" class="perFitur">
                <i class="fas fa-file-invoice"></i>
                <p> &nbsp; Laporan Pembelian</p>
            </a>


            <a href="pelanggan.html" class="perFitur">
                <i class="fas fa-users"></i>
                <p>Pelanggan</p>
            </a>


            <a href="komentar.html" class="perFitur">
                <i class="fas fa-bullhorn"></i>
                <p>Komentar</p>
            </a>

            <a href="" class="perFitur">
                <i class="fas fa-sign-out-alt"></i>
                <p>Log Out</p>
            </a>
        </div>
    </div>


    <div class="header">
        <div class="hamburger" data-placement="top" title="Navigation Bar" data-toggle="tooltip">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <form action="">
            <input type="text" name="artikel" placeholder="Cari">
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>



    <div class="main">
        <div class="mainContainer">
            <h2>Tambah Artikel</h2>

            <form action="">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" name="nama" id="nama" placeholder="Masukkan Judul Artikel">
                </div>

                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" class="form-control-file" name="foto" id="foto">
                </div>

                <div class="form-group">
                    <label for="slug">Slugs</label>
                    <textarea name="slug" placeholder="Masukkan Slug Artikel" id="slug" class="form-control" cols="20"
                        rows="3"></textarea>
                </div>


                <div class="form-group">
                    <label for="deskripsi">Deskripsi</label>
                    <textarea name="deskripsi" id="deskripsi" placeholder="Masukkan Isi Artikel" class="form-control"
                        cols="30" rows="20"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Tambah</button>
            </form>
        </div>
    </div>


    <script>
        let hamburger = document.querySelector('.hamburger')
        let aside = document.querySelector('.aside')
        let header = document.querySelector('.header')
        let main = document.querySelector('.main')
        let slider = document.querySelector('.slider')


        hamburger.addEventListener('click', () => {
            aside.classList.toggle('tutup')
            hamburger.classList.toggle('hamburgerTutup')
            header.classList.toggle('headerTutup')
            main.classList.toggle('mainTutup')
            slider.classList.toggle('sliderTutup')
        })
    </script>

</body>

</html>
