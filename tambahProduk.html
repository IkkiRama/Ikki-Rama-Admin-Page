    <script src="js/JQuery.js"></script>
    <script src="js/lightslider.js"></script>

</head>

<body>


    <div class="aside">
        <div class="profil">
            <img src="images/img3.jpg" alt="Profil Admin">
            <h5>Feillany Maemu Rizki</h5>
        </div>

        <div class="fitur">
            <a href="index.html" class="perFitur">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </a>

            <a href="kategori.html" class="perFitur">
                <i class="fas fa-tags"></i>
                <p>Kategori</p>
            </a>


            <a href="produk.html" class="perFitur">
                <i class="fas fa-shopping-basket"></i>
                <p>Produk</p>
            </a>

            <a href="artikel.html" class="perFitur">
                <i class="fas fa-newspaper"></i>
                <p>Artikel</p>
            </a>

            <a href="pembelian.html" class="perFitur">
                <i class="fas fa-credit-card"></i>
                <p>Pembelian</p>
            </a>


            <a href="laporan.html" class="perFitur">
                <i class="fas fa-file-invoice"></i>
                <p> &nbsp; Laporan Pembelian</p>
            </a>


            <a href="penilaian.html" class="perFitur">
                <i class="fas fa-book-reader"></i>
                <p>&nbsp;Penilaian Produk</p>
            </a>


            <a href="pelanggan.html" class="perFitur">
                <i class="fas fa-users"></i>
                <p>Pelanggan</p>
            </a>


            <a href="komentar.html" class="perFitur">
                <i class="fas fa-bullhorn"></i>
                <p>Komentar</p>
            </a>

            <a href="" class="perFitur">
                <i class="fas fa-sign-out-alt"></i>
                <p>Log Out</p>
            </a>
        </div>
    </div>


    <div class="header">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <form action="">
            <input type="text" name="artikel" placeholder="Cari">
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>



    <div class="main">
        <h2>Tambah Produk</h2>

        <form action="">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" name="nama" id="nama">
            </div>

            <div class="form-group">
                <label for="kategori">Kategori</label>
                <select name="kategori" id="kategori" class="form-control">
                    <option value="">Pilih Kategori</option>
                    <option value="">Sepatu</option>
                    <option value="">Baju</option>
                    <option value="">Sandal</option>
                    <option value="">Sepeda</option>
                </select>
            </div>

            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" class="form-control" name="harga" id="harga">
            </div>

            <div class="form-group">
                <label for="stok">Stok</label>
                <input type="number" class="form-control" name="stok" id="stok">
            </div>

            <div class="form-group">
                <label for="berat">Berat</label>
                <input type="number" placeholder="Satuan GR (Gram)" class="form-control" name="berat" id="berat">
            </div>

            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" class="form-control-file" name="foto" id="foto">
            </div>

            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea name="deskripsi" id="deskripsi" class="form-control" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
    </div>




</body>

</html>
